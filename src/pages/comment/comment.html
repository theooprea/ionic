<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="this.dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="this.onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text" formControlName="author"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked style="font-size: 100%;">Your Rating</ion-label>
        <ion-range min="1" max="5" step="1" value="5" formControlName="rating" snaps pin>
          <ion-icon range-left small name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon> 
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Comment</ion-label>
        <ion-textarea formControlName="comment" rows="12"></ion-textarea>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!comment.valid">Add Comment</button>
  </form>
</ion-content>
